<!DOCTYPE html>
<html>
    <head>
        <title> Solar System </title>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color:black">
            <a-entity position=" 0 0 15">
                <a-camera></a-camera>
            </a-entity>
            <a-sky src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png"></a-sky>
            
            <!--sun-->
            <a-entity>
                <a-sphere position="0 0 0" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
            </a-entity>

            <!--mercury-->
            <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to:0 360 0;easing:linear;loop:true;dur:20000">
                <a-sphere position="1 0 -5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" radius="0.2"></a-sphere>
            </a-entity>

            <!--venus-->
            <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to:0 360 0;easing:linear;loop:true;dur:25000">
                <a-sphere position="3 0 -5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571" radius="0.3"></a-sphere>
            </a-entity>

            <!--earth-->
            <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to:0 360 0;easing:linear;loop:true;dur:30000">
                <a-sphere position="5 0 -5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511" radius="0.3">
                    <a-entity position="0 0 0" rotation="0 0 0"
                    animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:10000">
                        <a-sphere position = "1 0 0" radius="0.2" src = "istockphoto-470801962-1024x1024.jpg"></a-sphere>
                    </a-entity>
                </a-sphere>
            </a-entity>

            <!--mars-->
            <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to:0 360 0;easing:linear;loop:true;dur:35000">
                <a-sphere position="7 0 -5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" radius="0.4"></a-sphere>
            </a-entity>

            <!--jupiter-->
            <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to:0 360 0;easing:linear;loop:true;dur:40000">
                <a-sphere position="9 0 -5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561" radius="0.8"></a-sphere>
            </a-entity>

            <!--saturn-->
            <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to:0 360 0;easing:linear;loop:true;dur:45000">
                <a-sphere position="11 0 -5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927" radius="0.7">
                    <a-torus color ="red" radius="2" rotation="90 0 0" radius-tubular="0.015" segments-tubular="10000"></a-torus>
                    <a-torus color ="pink" radius="1.9" rotation="90 0 0" radius-tubular="0.02" segments-tubular="10000"></a-torus>
                    <a-torus color ="orange" radius="1.8" rotation="90 0 0" radius-tubular="0.025" segments-tubular="10000"></a-torus>
                </a-sphere>
            </a-entity>

            <!--uranus-->
            <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to:0 360 0;easing:linear;loop:true;dur:50000">
                <a-sphere position="13 0 -5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" radius="0.6"></a-sphere>
            </a-entity>

            <!--neptune-->
            <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to:0 360 0;easing:linear;loop:true;dur:55000">
                <a-sphere position="15 0 -5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" radius="0.7"></a-sphere>
            </a-entity>

            <a-torus radius = "5.1" arc="360" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>

            <a-torus radius = "5.9" arc="360" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>

            <a-torus radius = "7.1" arc="360" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>

            <a-torus radius = "8.5" arc="360" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>
        
            <a-torus radius = "10" arc="360" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>
        
            <a-torus radius = "11.9" arc="360" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>
        
            <a-torus radius = "13.8" arc="360" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>
        
            <a-torus radius = "15.8" arc="360" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>
        </a-scene>
    </body>
</html>
